robot_description: "<?xml version=\"1.0\" ?>\n<!-- ===================================================================================\
  \ -->\n<!-- |    This document was autogenerated by xacro from /home/sergi/catkin_ws/src/rrbot/rrbot_description/robots/single_rrbot.urdf.xacro\
  \ | -->\n<!-- |    EDITING THIS FILE BY HAND IS NOT RECOMMENDED                \
  \                 | -->\n<!-- ===================================================================================\
  \ -->\n<robot name=\"single_rrbot\" xmlns:xacro=\"http://www.ros.org/wiki/xacro\"\
  >\n  <!-- Space btw top of beam and the each joint -->\n  <material name=\"RRBOT/black\"\
  >\n    <color rgba=\"0.0 0.0 0.0 1.0\"/>\n  </material>\n  <material name=\"RRBOT/blue\"\
  >\n    <color rgba=\"0.0 0.0 0.8 1.0\"/>\n  </material>\n  <material name=\"RRBOT/green\"\
  >\n    <color rgba=\"0.0 0.8 0.0 1.0\"/>\n  </material>\n  <material name=\"RRBOT/grey\"\
  >\n    <color rgba=\"0.2 0.2 0.2 1.0\"/>\n  </material>\n  <material name=\"RRBOT/orange\"\
  >\n    <color rgba=\"1.0 0.423529411765 0.0392156862745 1.0\"/>\n  </material>\n\
  \  <material name=\"RRBOT/brown\">\n    <color rgba=\"0.870588235294 0.811764705882\
  \ 0.764705882353 1.0\"/>\n  </material>\n  <material name=\"RRBOT/red\">\n    <color\
  \ rgba=\"0.8 0.0 0.0 1.0\"/>\n  </material>\n  <material name=\"RRBOT/white\">\n\
  \    <color rgba=\"1.0 1.0 1.0 1.0\"/>\n  </material>\n  <!-- Build your comprehensive\
  \ robot -->\n  <link name=\"world\"/>\n  <gazebo reference=\"world\">\n    <static>true</static>\n\
  \  </gazebo>\n  <!-- Propagate the name to all elements to make them unique -->\n\
  \  <joint name=\"single_rrbot_fixed\" type=\"fixed\">\n    <origin rpy=\"0 0 0\"\
  \ xyz=\"0 0 0\"/>\n    <parent link=\"world\"/>\n    <child link=\"single_rrbot_link1\"\
  />\n  </joint>\n  <!-- Base Link -->\n  <link name=\"single_rrbot_link1\">\n   \
  \ <collision>\n      <origin rpy=\"0 0 0\" xyz=\"0 0 1.0\"/>\n      <geometry>\n\
  \        <box size=\"0.1 0.1 2\"/>\n      </geometry>\n    </collision>\n    <visual>\n\
  \      <origin rpy=\"0 0 0\" xyz=\"0 0 1.0\"/>\n      <geometry>\n        <box size=\"\
  0.1 0.1 2\"/>\n      </geometry>\n      <material name=\"RRBOT/orange\"/>\n    </visual>\n\
  \    <inertial>\n      <origin rpy=\"0 0 0\" xyz=\"0 0 1.0\"/>\n      <mass value=\"\
  1\"/>\n      <inertia ixx=\"1.0\" ixy=\"0.0\" ixz=\"0.0\" iyy=\"1.0\" iyz=\"0.0\"\
  \ izz=\"1.0\"/>\n    </inertial>\n  </link>\n  <joint name=\"single_rrbot_joint1\"\
  \ type=\"revolute\">\n    <parent link=\"single_rrbot_link1\"/>\n    <child link=\"\
  single_rrbot_link2\"/>\n    <origin rpy=\"0 0 0\" xyz=\"0 0.1 1.95\"/>\n    <axis\
  \ xyz=\"0 1 0\"/>\n    <limit effort=\"10\" lower=\"-1.57\" upper=\"1.57\" velocity=\"\
  0.5\"/>\n    <dynamics damping=\"0.7\"/>\n  </joint>\n  <!-- Middle Link -->\n \
  \ <link name=\"single_rrbot_link2\">\n    <collision>\n      <origin rpy=\"0 0 0\"\
  \ xyz=\"0 0 0.45\"/>\n      <geometry>\n        <box size=\"0.1 0.1 1\"/>\n    \
  \  </geometry>\n    </collision>\n    <visual>\n      <origin rpy=\"0 0 0\" xyz=\"\
  0 0 0.45\"/>\n      <geometry>\n        <box size=\"0.1 0.1 1\"/>\n      </geometry>\n\
  \      <material name=\"RRBOT/black\"/>\n    </visual>\n    <inertial>\n      <origin\
  \ rpy=\"0 0 0\" xyz=\"0 0 0.45\"/>\n      <mass value=\"1\"/>\n      <inertia ixx=\"\
  1.0\" ixy=\"0.0\" ixz=\"0.0\" iyy=\"1.0\" iyz=\"0.0\" izz=\"1.0\"/>\n    </inertial>\n\
  \  </link>\n  <joint name=\"single_rrbot_joint2\" type=\"revolute\">\n    <parent\
  \ link=\"single_rrbot_link2\"/>\n    <child link=\"single_rrbot_link3\"/>\n    <origin\
  \ rpy=\"0 0 0\" xyz=\"0 0.1 0.9\"/>\n    <axis xyz=\"0 1 0\"/>\n    <limit effort=\"\
  10\" lower=\"-1.57\" upper=\"1.57\" velocity=\"0.5\"/>\n    <dynamics damping=\"\
  0.7\"/>\n  </joint>\n  <!-- Top Link -->\n  <link name=\"single_rrbot_link3\">\n\
  \    <collision>\n      <origin rpy=\"0 0 0\" xyz=\"0 0 0.45\"/>\n      <geometry>\n\
  \        <box size=\"0.1 0.1 1\"/>\n      </geometry>\n    </collision>\n    <visual>\n\
  \      <origin rpy=\"0 0 0\" xyz=\"0 0 0.45\"/>\n      <geometry>\n        <box\
  \ size=\"0.1 0.1 1\"/>\n      </geometry>\n      <material name=\"RRBOT/orange\"\
  />\n    </visual>\n    <inertial>\n      <origin rpy=\"0 0 0\" xyz=\"0 0 0.45\"\
  />\n      <mass value=\"1\"/>\n      <inertia ixx=\"1.0\" ixy=\"0.0\" ixz=\"0.0\"\
  \ iyy=\"1.0\" iyz=\"0.0\" izz=\"1.0\"/>\n    </inertial>\n  </link>\n  <joint name=\"\
  single_rrbot_hokuyo_joint\" type=\"fixed\">\n    <axis xyz=\"0 1 0\"/>\n    <origin\
  \ rpy=\"0 0 0\" xyz=\"0 0 0.975\"/>\n    <parent link=\"single_rrbot_link3\"/>\n\
  \    <child link=\"single_rrbot_hokuyo_link\"/>\n  </joint>\n  <!-- Hokuyo Laser\
  \ -->\n  <link name=\"single_rrbot_hokuyo_link\">\n    <collision>\n      <origin\
  \ rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n      <geometry>\n        <box size=\"0.1 0.1 0.1\"\
  />\n      </geometry>\n    </collision>\n    <visual>\n      <origin rpy=\"0 0 0\"\
  \ xyz=\"0 0 0\"/>\n      <geometry>\n        <mesh filename=\"package://rrbot_description/model/meshes/hokuyo.dae\"\
  />\n      </geometry>\n    </visual>\n    <inertial>\n      <mass value=\"1e-5\"\
  />\n      <origin rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n      <inertia ixx=\"1e-6\" ixy=\"\
  0\" ixz=\"0\" iyy=\"1e-6\" iyz=\"0\" izz=\"1e-6\"/>\n    </inertial>\n  </link>\n\
  \  <joint name=\"single_rrbot_camera_joint\" type=\"fixed\">\n    <axis xyz=\"0\
  \ 1 0\"/>\n    <origin rpy=\"0 0 0\" xyz=\"0.05 0 0.9\"/>\n    <parent link=\"single_rrbot_link3\"\
  />\n    <child link=\"single_rrbot_camera_link\"/>\n  </joint>\n  <!-- Camera -->\n\
  \  <link name=\"single_rrbot_camera_link\">\n    <collision>\n      <origin rpy=\"\
  0 0 0\" xyz=\"0 0 0\"/>\n      <geometry>\n        <box size=\"0.05 0.05 0.05\"\
  />\n      </geometry>\n    </collision>\n    <visual>\n      <origin rpy=\"0 0 0\"\
  \ xyz=\"0 0 0\"/>\n      <geometry>\n        <box size=\"0.05 0.05 0.05\"/>\n  \
  \    </geometry>\n      <material name=\"RRBOT/red\"/>\n    </visual>\n    <inertial>\n\
  \      <mass value=\"1e-5\"/>\n      <origin rpy=\"0 0 0\" xyz=\"0 0 0\"/>\n   \
  \   <inertia ixx=\"1e-6\" ixy=\"0\" ixz=\"0\" iyy=\"1e-6\" iyz=\"0\" izz=\"1e-6\"\
  />\n    </inertial>\n  </link>\n  <transmission name=\"single_rrbot_tran1\">\n \
  \   <type>transmission_interface/SimpleTransmission</type>\n    <robotNamespace>single_rrbot</robotNamespace>\n\
  \    <joint name=\"single_rrbot_joint1\">\n      <hardwareInterface>PositionJointInterface</hardwareInterface>\n\
  \    </joint>\n    <actuator name=\"single_rrbot_motor1\">\n      <mechanicalReduction>1</mechanicalReduction>\n\
  \    </actuator>\n  </transmission>\n  <transmission name=\"single_rrbot_tran2\"\
  >\n    <type>transmission_interface/SimpleTransmission</type>\n    <robotNamespace>single_rrbot</robotNamespace>\n\
  \    <joint name=\"single_rrbot_joint2\">\n      <hardwareInterface>PositionJointInterface</hardwareInterface>\n\
  \    </joint>\n    <actuator name=\"single_rrbot_motor2\">\n      <mechanicalReduction>1</mechanicalReduction>\n\
  \    </actuator>\n  </transmission>\n  <!-- Propagate the name to all elements to\
  \ make them unique and be consistent with URDF names -->\n  <!-- ros_control plugin\
  \ -->\n  <gazebo>\n    <plugin filename=\"librrbot_hw_sim_plugin.so\" name=\"single_rrbot_hw_sim_plugin\"\
  >\n      <robotNamespace>single_rrbot</robotNamespace>\n      <!-- add your custom\
  \ sim behavior -->\n      <robotSimType>rrbot_hw/DefaultRRBOTHWSim</robotSimType>\n\
  \    </plugin>\n  </gazebo>\n  <!-- Link1 -->\n  <gazebo reference=\"single_rrbot_link1\"\
  >\n    <material>Gazebo/Orange</material>\n  </gazebo>\n  <!-- Link2 -->\n  <gazebo\
  \ reference=\"single_rrbot_link2\">\n    <mu1>0.2</mu1>\n    <mu2>0.2</mu2>\n  \
  \  <material>Gazebo/Black</material>\n  </gazebo>\n  <!-- Link3 -->\n  <gazebo reference=\"\
  single_rrbot_link3\">\n    <mu1>0.2</mu1>\n    <mu2>0.2</mu2>\n    <material>Gazebo/Orange</material>\n\
  \  </gazebo>\n  <!-- camera_link -->\n  <gazebo reference=\"single_rrbot_camera_link\"\
  >\n    <mu1>0.2</mu1>\n    <mu2>0.2</mu2>\n    <material>Gazebo/Red</material>\n\
  \  </gazebo>\n  <!-- hokuyo -->\n  <gazebo reference=\"single_rrbot_hokuyo_link\"\
  >\n    <sensor name=\"head_hokuyo_sensor\" type=\"gpu_ray\">\n      <pose>0 0 0\
  \ 0 0 0</pose>\n      <visualize>false</visualize>\n      <update_rate>40</update_rate>\n\
  \      <ray>\n        <scan>\n          <horizontal>\n            <samples>720</samples>\n\
  \            <resolution>1</resolution>\n            <min_angle>-1.570796</min_angle>\n\
  \            <max_angle>1.570796</max_angle>\n          </horizontal>\n        </scan>\n\
  \        <range>\n          <min>0.10</min>\n          <max>30.0</max>\n       \
  \   <resolution>0.01</resolution>\n        </range>\n        <noise>\n         \
  \ <type>gaussian</type>\n          <!-- Noise parameters based on published spec\
  \ for Hokuyo laser\n                 achieving \"+-30mm\" accuracy at range < 10m.\
  \  A mean of 0.0m and\n                 stddev of 0.01m will put 99.7% of samples\
  \ within 0.03m of the true\n                 reading. -->\n          <mean>0.0</mean>\n\
  \          <stddev>0.01</stddev>\n        </noise>\n      </ray>\n      <plugin\
  \ filename=\"libgazebo_ros_gpu_laser.so\" name=\"single_rrbot_gazebo_ros_head_hokuyo_controller\"\
  >\n        <!-- Publish within the robot namespace -->\n        <robotNamespace>single_rrbot</robotNamespace>\n\
  \        <topicName>laser/scan</topicName>\n        <frameName>single_rrbot_hokuyo_link</frameName>\n\
  \      </plugin>\n    </sensor>\n  </gazebo>\n  <!-- camera -->\n  <gazebo reference=\"\
  single_rrbot_camera_link\">\n    <sensor name=\"camera1\" type=\"camera\">\n   \
  \   <update_rate>30.0</update_rate>\n      <camera name=\"single_rrbot_head\">\n\
  \        <horizontal_fov>1.3962634</horizontal_fov>\n        <image>\n         \
  \ <width>800</width>\n          <height>800</height>\n          <format>R8G8B8</format>\n\
  \        </image>\n        <clip>\n          <near>0.02</near>\n          <far>300</far>\n\
  \        </clip>\n        <noise>\n          <type>gaussian</type>\n          <!--\
  \ Noise is sampled independently per pixel on each frame.  \n                 That\
  \ pixel's noise value is added to each of its color\n                 channels,\
  \ which at that point lie in the range [0,1]. -->\n          <mean>0.0</mean>\n\
  \          <stddev>0.007</stddev>\n        </noise>\n      </camera>\n      <plugin\
  \ filename=\"libgazebo_ros_camera.so\" name=\"single_rrbot_camera_controller\">\n\
  \        <alwaysOn>true</alwaysOn>\n        <updateRate>0.0</updateRate>\n     \
  \   <robotNamespace>single_rrbot</robotNamespace>\n        <cameraName>single_rrbot_camera1</cameraName>\n\
  \        <imageTopicName>image_raw</imageTopicName>\n        <cameraInfoTopicName>camera_info</cameraInfoTopicName>\n\
  \        <frameName>single_rrbot_camera_link</frameName>\n        <hackBaseline>0.07</hackBaseline>\n\
  \        <distortionK1>0.0</distortionK1>\n        <distortionK2>0.0</distortionK2>\n\
  \        <distortionK3>0.0</distortionK3>\n        <distortionT1>0.0</distortionT1>\n\
  \        <distortionT2>0.0</distortionT2>\n      </plugin>\n    </sensor>\n  </gazebo>\n\
  </robot>\n\n"
